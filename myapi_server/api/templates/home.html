{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>My Stylish Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h1 class="mb-4">ðŸ“‹ Task Manager</h1>
  <form method="post" action="/admin/api/task/add/">
    {% csrf_token %}
    <a href="/admin/" class="btn btn-primary mb-3">Go to Admin Panel</a>
  </form>

  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      {% for task in tasks %}
      <tr>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.completed }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No tasks yet.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
